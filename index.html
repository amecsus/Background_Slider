<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c029d9561.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Background_Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://images.stopgame.ru/news/2016/06/10/C2pFXHC.jpg);"></div>

        <div class="slide" style="background-image: url(https://www.xtrafondos.com/wallpapers/rey-y-bb-8-en-star-wars-2563.jpg);"></div>

        <div class="slide" style="background-image: url(https://media.filmz.ru/photos/full/filmz.ru_f_217106.jpg);"></div>

        <div class="slide" style="background-image: url(https://kartinki.pics/uploads/posts/2022-08/1661325470_4-kartinkin-net-p-zvezdnie-voini-fentezi-oboi-krasivo-4.jpg);"></div>

        <div class="slide" style="background-image: url(https://i.playground.ru/p/s0_8BW1EWK347U_-kALBxA.jpeg);"></div>

        <div class="slide" style="background-image: url(https://moewalls.com/wp-content/uploads/2021/10/stormtrooper-star-wars-thumb.jpg);"></div>

    <button class="arrow left-arrow" id="left">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    
    <button class="arrow right-arrow" id="right">
        <i class="fa-solid fa-arrow-right"></i>
    </button>  

    </div>
</body>
</html>
